spring:
  application:
    name: spring-cloud-consumer

server:
  port: 7001
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    
feign:
  hystrix:
    enabled: true