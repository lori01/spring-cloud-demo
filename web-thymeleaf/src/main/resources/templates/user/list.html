<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户列表 - 梦神十夜的小站</title>
</head>

<body>
<div id="wrap" class="container clearfix">
	<!-- 引入导航栏 -->
	<div th:include="common/header::pagination"></div>

	<!-- 引入第二菜单 -->
	<div th:include="common/page::sys-manager-menu"></div>
    
    <div id="main" class="container">
    	<div class="content alpha" id="content_main_apl">
    		<!-- 循环咨询列表start -->
    		<div class="entry clearfix" th:each="info:${list}">
				<h1><a class="post-title" th:href="@{/article/user/{uid}/1(uid=${info.id})}" rel="bookmark" th:text="${info.realname}"></a></h1>
			
				<div class="clear"></div>
				<div class="entry-content ">
					<!-- <a th:href="@{/article/user/{uid}/1(uid=${info.id})}" rel="tag"><img th:src="${info.img}" class="thumb"/></a> -->
					<div id="me_div_box" class="add_box">	
					<!-- <p style="display:none;" class="cloudreamHelperLink" codetype="postmulti" entryid="5655"> -->
						<!-- <a th:href="@{/article/user/{uid}/1(uid=${info.id})}" rel="tag"> -->
						<a th:href="@{/user/log/{uid}/1(uid=${info.id})}" rel="tag">
							<img th:src="${info.img}" class="thumb" style="width: 200px;float:left;border-radius: 100px;"/>
						</a>
						<table class="formtable_noborder" style="width:70%;font-size: 16px;float: left;">
							<thead>
							</thead>
							<tbody>
								<tr>
									<th width="30%"><span th:text="用户ID"></span></th>
									<td width="70%"><span th:text="${info.id}"></span></td>
								</tr>
								<tr>
									<th width="30%"><span th:text="登录号"></span></th>
									<td width="70%"><span th:text="${info.loginName}"></span></td>
								</tr>
								<tr>
									<th width="30%"><span th:text="salt"></span></th>
									<td width="70%"><span th:text="${info.salt}"></span></td>
								</tr>
								<tr>
									<th width="30%"><span th:text="角色"></span></th>
									<td width="70%"><span th:text="${info.role != null} ? ${info.role.description}:'未赋权限'"></span></td>
								</tr>
								<tr>
									<th width="30%"><span th:text="用户名称"></span></th>
									<td width="70%"><span th:text="${info.realname}"></span></td>
								</tr>
								<tr>
									<th width="30%"><span th:text="性别"></span></th>
									<td width="70%"><span th:text="${info.sexCd == '0'}?'女':(${info.sexCd == '1'}?'男':'未知')"></span></td>
								</tr>
								<tr>
									<th width="30%"><span th:text="e-mail"></span></th>
									<td width="70%"><span th:text="${info.email}"></span></td>
								</tr>
								<tr>
									<th width="30%"><span th:text="联系方式"></span></th>
									<td width="70%"><span th:text="${info.phone}"></span></td>
								</tr>
								<tr>
									<th width="30%"><span th:text="最后访问时间"></span></th>
									<td width="70%">
										<span th:text="${info.lastActionTm != null} ? ${#dates.format(info.lastActionTm, 'yyyy年MM月dd日 HH:mm')}:'未登录过系统'"></span>
									</td>
								</tr>
								<tr>
									<th width="30%"><span th:text="头像"></span></th>
									<td width="70%"><span th:text="${info.img}"></span></td>
								</tr>
							</tbody>
						</table>
					<!-- </p> -->
					</div>
				</div>
				<!-- END post-bottom -->
			</div>
			<!-- 循环咨询列表end -->
			
			<!-- 引入分页 -->
			<div th:include="common/page::common-pagination"></div>
			
    	</div>
    </div>
    
    <!-- 引入备案 -->
	<div th:include="common/footer::common-beian"></div>
</div>
<!-- 引入底部 -->
<div th:include="common/footer::common-pagination"></div>
</body>
</html>
