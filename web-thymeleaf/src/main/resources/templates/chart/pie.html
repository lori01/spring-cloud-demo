<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>饼图 - 梦神十夜的小站</title>
</head>
<link rel="stylesheet" type="text/css" media="all" href="/css/style.css"/>
<script type="text/javascript" src="/echarts/echarts.min.js" ></script>
<script type="text/javascript" src="/echarts/macarons.js" ></script>
<body>
<div id="wrap" class="container clearfix">
	<div th:include="common/header::pagination"></div>
	
	<!-- 引入第二菜单 -->
	<div th:include="common/page::test-menu"></div>
	
	<div class="header_wrap">
		<div id="chart1" class="clearfix" style="width: 100%; height: 320px; margin-top:20px;"></div>
	</div>
	<div class="header_wrap">
		<div id="chart2" class="clearfix" style="width: 100%; height: 320px; margin-top:20px;"></div>
	</div>
	<div class="header_wrap">
		<div id="chart3" class="clearfix" style="width: 100%; height: 320px; margin-top:20px;"></div>
	</div>
	<!-- 引入备案 -->
	<div th:include="common/footer::common-beian"></div>
</div>

<script type="text/javascript">
$(document).ready(function() {
	chart1();
	chart2();
	chart3();
});

function chart1(){
	var chart = echarts.init(document.getElementById('chart1'),'macarons'); 
	var option = {
		    backgroundColor: '#2c343c',

		    title: {
		        text: 'Customized Pie',
		        left: 'center',
		        top: 20,
		        textStyle: {
		            color: '#ccc'
		        }
		    },

		    tooltip : {
		        trigger: 'item',
		        formatter: "{a} <br/>{b} : {c} ({d}%)"
		    },

		    visualMap: {
		        show: false,
		        min: 80,
		        max: 600,
		        inRange: {
		            colorLightness: [0, 1]
		        }
		    },
		    series : [
		        {
		            name:'访问来源',
		            type:'pie',
		            radius : '55%',
		            center: ['50%', '50%'],
		            data:[
		                {value:335, name:'直接访问'},
		                {value:310, name:'邮件营销'},
		                {value:274, name:'联盟广告'},
		                {value:235, name:'视频广告'},
		                {value:400, name:'搜索引擎'}
		            ].sort(function (a, b) { return a.value - b.value; }),
		            roseType: 'radius',
		            label: {
		                normal: {
		                    textStyle: {
		                        color: 'rgba(255, 255, 255, 0.3)'
		                    }
		                }
		            },
		            labelLine: {
		                normal: {
		                    lineStyle: {
		                        color: 'rgba(255, 255, 255, 0.3)'
		                    },
		                    smooth: 0.2,
		                    length: 10,
		                    length2: 20
		                }
		            },
		            itemStyle: {
		                normal: {
		                    color: '#c23531',
		                    shadowBlur: 200,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            },

		            animationType: 'scale',
		            animationEasing: 'elasticOut',
		            animationDelay: function (idx) {
		                return Math.random() * 200;
		            }
		        }
		    ]
		};
	chart.setOption(option); 
}
function chart2(){
	var chart = echarts.init(document.getElementById('chart2'),'macarons'); 
	var weatherIcons = {
		    'Sunny': './data/asset/img/weather/sunny_128.png',
		    'Cloudy': './data/asset/img/weather/cloudy_128.png',
		    'Showers': './data/asset/img/weather/showers_128.png'
		};

	var	option = {
		    title: {
		        text: '天气情况统计',
		        subtext: '虚构数据',
		        left: 'center'
		    },
		    tooltip : {
		        trigger: 'item',
		        formatter: "{a} <br/>{b} : {c} ({d}%)"
		    },
		    legend: {
		        // orient: 'vertical',
		        // top: 'middle',
		        bottom: 10,
		        left: 'center',
		        data: ['西凉', '益州','兖州','荆州','幽州']
		    },
		    series : [
		        {
		            type: 'pie',
		            radius : '65%',
		            center: ['50%', '50%'],
		            selectedMode: 'single',
		            data:[
		                {
		                    value:1548,
		                    name: '幽州',
		                    label: {
		                        normal: {
		                            formatter: [
		                                '{title|{b}}{abg|}',
		                                '  {weatherHead|天气}{valueHead|天数}{rateHead|占比}',
		                                '{hr|}',
		                                '  {Sunny|}{value|202}{rate|55.3%}',
		                                '  {Cloudy|}{value|142}{rate|38.9%}',
		                                '  {Showers|}{value|21}{rate|5.8%}'
		                            ].join('\n'),
		                            backgroundColor: '#eee',
		                            borderColor: '#777',
		                            borderWidth: 1,
		                            borderRadius: 4,
		                            rich: {
		                                title: {
		                                    color: '#eee',
		                                    align: 'center'
		                                },
		                                abg: {
		                                    backgroundColor: '#333',
		                                    width: '100%',
		                                    align: 'right',
		                                    height: 25,
		                                    borderRadius: [4, 4, 0, 0]
		                                },
		                                Sunny: {
		                                    height: 30,
		                                    align: 'left',
		                                    backgroundColor: {
		                                        image: weatherIcons.Sunny
		                                    }
		                                },
		                                Cloudy: {
		                                    height: 30,
		                                    align: 'left',
		                                    backgroundColor: {
		                                        image: weatherIcons.Cloudy
		                                    }
		                                },
		                                Showers: {
		                                    height: 30,
		                                    align: 'left',
		                                    backgroundColor: {
		                                        image: weatherIcons.Showers
		                                    }
		                                },
		                                weatherHead: {
		                                    color: '#333',
		                                    height: 24,
		                                    align: 'left'
		                                },
		                                hr: {
		                                    borderColor: '#777',
		                                    width: '100%',
		                                    borderWidth: 0.5,
		                                    height: 0
		                                },
		                                value: {
		                                    width: 20,
		                                    padding: [0, 20, 0, 30],
		                                    align: 'left'
		                                },
		                                valueHead: {
		                                    color: '#333',
		                                    width: 20,
		                                    padding: [0, 20, 0, 30],
		                                    align: 'center'
		                                },
		                                rate: {
		                                    width: 40,
		                                    align: 'right',
		                                    padding: [0, 10, 0, 0]
		                                },
		                                rateHead: {
		                                    color: '#333',
		                                    width: 40,
		                                    align: 'center',
		                                    padding: [0, 10, 0, 0]
		                                }
		                            }
		                        }
		                    }
		                },
		                {value:535, name: '荆州'},
		                {value:510, name: '兖州'},
		                {value:634, name: '益州'},
		                {value:735, name: '西凉'}
		            ],
		            itemStyle: {
		                emphasis: {
		                    shadowBlur: 10,
		                    shadowOffsetX: 0,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            }
		        }
		    ]
		};
	chart.setOption(option); 
}
function chart3(){
	var chart = echarts.init(document.getElementById('chart3'),'macarons'); 
	option = {
		    tooltip: {
		        trigger: 'item',
		        formatter: "{a} <br/>{b}: {c} ({d}%)"
		    },
		    legend: {
		        orient: 'vertical',
		        x: 'left',
		        data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他']
		    },
		    series: [
		        {
		            name:'访问来源',
		            type:'pie',
		            selectedMode: 'single',
		            radius: [0, '30%'],

		            label: {
		                normal: {
		                    position: 'inner'
		                }
		            },
		            labelLine: {
		                normal: {
		                    show: false
		                }
		            },
		            data:[
		                {value:335, name:'直达', selected:true},
		                {value:679, name:'营销广告'},
		                {value:1548, name:'搜索引擎'}
		            ]
		        },
		        {
		            name:'访问来源',
		            type:'pie',
		            radius: ['40%', '55%'],
		            label: {
		                normal: {
		                    formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
		                    backgroundColor: '#eee',
		                    borderColor: '#aaa',
		                    borderWidth: 1,
		                    borderRadius: 4,
		                    // shadowBlur:3,
		                    // shadowOffsetX: 2,
		                    // shadowOffsetY: 2,
		                    // shadowColor: '#999',
		                    // padding: [0, 7],
		                    rich: {
		                        a: {
		                            color: '#999',
		                            lineHeight: 22,
		                            align: 'center'
		                        },
		                        // abg: {
		                        //     backgroundColor: '#333',
		                        //     width: '100%',
		                        //     align: 'right',
		                        //     height: 22,
		                        //     borderRadius: [4, 4, 0, 0]
		                        // },
		                        hr: {
		                            borderColor: '#aaa',
		                            width: '100%',
		                            borderWidth: 0.5,
		                            height: 0
		                        },
		                        b: {
		                            fontSize: 16,
		                            lineHeight: 33
		                        },
		                        per: {
		                            color: '#eee',
		                            backgroundColor: '#334455',
		                            padding: [2, 4],
		                            borderRadius: 2
		                        }
		                    }
		                }
		            },
		            data:[
		                {value:335, name:'直达'},
		                {value:310, name:'邮件营销'},
		                {value:234, name:'联盟广告'},
		                {value:135, name:'视频广告'},
		                {value:1048, name:'百度'},
		                {value:251, name:'谷歌'},
		                {value:147, name:'必应'},
		                {value:102, name:'其他'}
		            ]
		        }
		    ]
		};
	chart.setOption(option); 
}
</script>
</body>
</html>
