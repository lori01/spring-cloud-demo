<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>登陆</title>
</head>
<link rel="stylesheet" type="text/css" media="all" href="/css/style.css"/>
<body>
<div id="wrap" class="container clearfix">
	<div class="header_wrap">
		<div id="header_login" class="clearfix">
			<div id="logo_login" style="text-align:center; ">
				<h2><a href="/" title="登陆" rel="home bookmark">登陆</a></h2>
			</div><!-- END logo --> 
		</div>
	</div>
	<div class="header_wrap">
		<div id="header_login" class="clearfix">
			<div id="logo_login">
				<h4 th:text="${msg}" class="login_error"></h4>
				<form action="" method="post" style="text-align:center; ">
				    <p>账号：<input class="inputclass" type="text" name="username" /></p>
				    <p>密码：<input class="inputclass" type="password" name="password" /></p>
				    <p><input type="submit" class="btn_public" value="登陆"/></p>
				</form>
			</div><!-- END logo --> 
		</div>
	</div>
</div>
</body>
</html>
