	<div class="page_div">

		<span class="page_span">
			<a class="btn_public" th:href="@{/article/list/1}"  th:text="首" />
		</span>
		<span th:each="i : ${#numbers.sequence(cpage-3,cpage+3)}" class="page_span" 
			th:style="${pages < i || i < 1}? 'display:none':''" >
			<a th:class="${cpage == i}? 'btn_public_cur':'btn_public'"
			th:href="@{/article/list/{page}(page=${i})}" 
			th:text="${i}" />

<div th:fragment="ar-user-pagination">

			<a th:class="${cpage == i}? 'btn_public_cur':'btn_public'"
			th:href="@{/article/user/{uid}/{page}(uid=${quid},page=${i})}" th:text="${i}" />
		</span>
		<!-- 循环分页end -->
	</div>
</div>
