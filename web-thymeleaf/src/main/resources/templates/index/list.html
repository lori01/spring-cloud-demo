<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:wb="http://open.weibo.com/wb">
<!-- 1,th:inssert:保留当前主标签，保留th:fragment主标签；
2,th:replace:舍弃当前主标签，保留th:fragment主标签；
3,th:include:保留当前主标签，舍弃th:fragment主标签。 -->
<head th:inssert="common/meta :: common-meta">
    <meta charset="UTF-8" />
    <title th:text="文章列表-梦神十夜的小站"></title>
</head>

<body>
<div id="wrap" class="container clearfix">
	<!-- 引入导航栏 -->
	<div th:include="common/header-whitout-login::pagination"></div>
    
    <div id="main" class="container">
    	<div id="add_content_replace_div"></div>
    	<div class="content alpha" id="content_main_apl">
    		<!-- 循环咨询列表start -->
    		<div class="entry clearfix click_jump_div" th:each="info:${list}" th:href="@{/index/detail/{id}/1(id=${info.id})}">
				<h1><a class="post-title" th:href="@{/index/detail/{id}/1(id=${info.id})}" rel="bookmark" th:text="${info.title}"></a></h1>	
				<div class="post-meta">
					<span th:text="${info.createUser.realname}"></span>在
					<span th:text="${#dates.format(info.createTm, 'yyyy年MM月dd日 HH:mm')}"></span>投稿 
					<div style="float:right;margin-right: 10px;">
						<a class="post-title" th:href="@{/index/detail/{id}/1(id=${info.id})}" rel="bookmark" th:text="阅读全文..."></a>
					</div>
				</div>
				
				<div class="clear"></div>
				<div class="entry-content">
					<a th:href="@{/index/user/{uid}/1(uid=${info.createUser.id})}" rel="tag"><img th:src="${info.createUser.img}" class="thumb"/></a>
						<span th:text="${info.shortContext}"></span>
						<p style="display:none;" class="cloudreamHelperLink" codetype="postmulti" entryid="5655"></p>
				</div>
				<!-- END post-bottom -->
			</div>
			<!-- 循环咨询列表end -->
			
			<!-- 引入分页 -->
			<div th:include="common/page::common-pagination"></div>
			
    	</div>
    </div>
    
    <!-- 引入备案 -->
	<div th:include="common/footer::common-beian"></div>
	
</div>
<!-- 引入底部 -->
<div th:include="common/footer::common-pagination"></div>
</body>
</html>
