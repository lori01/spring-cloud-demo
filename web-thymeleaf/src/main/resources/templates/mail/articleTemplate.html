<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>文章详情 - 梦神十夜的小站</title>
</head>
<link rel="stylesheet" type="text/css" media="all" href="http://localhost/css/style.css"/>

<body>
<div id="wrap" class="container clearfix">
 	<link rel="stylesheet" type="text/css" media="all" href="http://localhost/css/style.css"/>
 	<link rel="stylesheet" type="text/css" media="all" href="http://localhost/css/mystyle.css"/>
 	<link rel="stylesheet" type="text/css" media="all" href="http://localhost/css/jquery-ui.min.css"/>
 	
	<script type="text/javascript" src="http://localhost/js/jquery.js" ></script>
	<script type="text/javascript" src="http://localhost/js/jquery-ui.min.js" ></script>
	<script type="text/javascript" src="http://localhost/js/jquery-common.js" ></script>
	<script type="text/javascript" src="http://localhost/js/header.js" ></script>
	
	
		
	<div class="header_wrap" id="top_banner" style="margin-top: 10px;
    padding-left: 20px;
    padding-right: 20px;
    padding-bottom: 20px;
    background: #FFF;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    -moz-box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    -webkit-box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    position: relative;">
		<div id="header" class="clearfix" style="float: left;margin-top: 30px;
    margin-bottom: 10px;
    position: relative;
    z-index: 99;">
			<div id="logo" style="float: left;
    color: #000;
    text-shadow: 1px 1px 1px #FFF;">
				<h2 style="color: #000;
    margin: 0 !important;
    line-height: 1em !important;
    font-size: 36px;
    font-weight: bold;
    font-style: normal;
    text-transform: uppercase;
    letter-spacing: 2px;">
					<a href="javascript:void(0)" title="梦神十夜的小站" rel="home bookmark" style="color: #5d3d21;
    text-decoration: none;">梦神十夜的小站</a>
				</h2>
			</div>
			<!-- END logo -->
		</div>
		<!-- END header -->
		<div id="navigation" class="clearfix" style="float: right;background: #FFF;
    height: 40px;
    line-height: 40px;">
			<nav class="nav" style="background: #FFF;
    height: 40px;
    line-height: 40px;">
				<a style="transition: background 0.2s ease-in-out;" href="javascript:void(0)" th:onclick= "'javascript:showme()'"><img class="title_img" th:src="${img}" style="width: 60px;
    border-radius: 80px;
    padding: 3px;
    float: right;
    margin-top: 15px;
    margin-left: 10px;
    -moz-box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    -webkit-box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);"/></a>
			</nav>
		</div>
		
		<!-- END navigation -->
	</div>
	
</div>
    
    <div id="main" class="container" style="margin-top: 20px;
    padding-top: 0px !important;margin-left: auto;
    margin-right: auto;
    width: 970px;
    word-break: break-all;">
    	<div class="content alpha" style="width: 970px;margin-left: 0;">
    		<div class="entry clearfix" style="margin-bottom: 20px;
    padding: 20px;
    background: #FFF;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    -moz-box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    -webkit-box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    position: relative;zoom: 1;">
				<h1 th:text="${title}"></h1>	
				<div class="post-meta" style="font-size: 14px;
    color: #000;
    padding: 7px 0px;
    margin-bottom: 20px;
    margin-top: 10px;
    border-top: 1px dashed #c2c2c2;
    border-bottom: 1px dashed #c2c2c2;">
					<span th:text="${createTm}" style="margin-right: 10px;"></span> | 
					作者: <span th:text="${realname}" style="margin-right: 10px;"></span>投稿 | 
					文章编号: <span th:text="${id}" style="margin-right: 10px;"></span> | 
					<a class="post-title" href="javascript:void(0)" rel="bookmark" >返回</a>
				</div>
			
				<div class="clear" style="display: block;
    overflow: hidden;
    visibility: hidden;
    width: 0;
    height: 0;"></div>
				<div class="entry-content" style="border: 0;
    font-family: Microsoft Yahei;
    font-size: 100%;
    font-style: inherit;
    font-weight: inherit;
    margin: 0;
    outline: 0;
    padding: 0;
    vertical-align: baseline;">
					<a href="javascript:void(0)" rel="tag" style="border-bottom: 1px dashed #CCC;"><img th:src="${img}" class="thumb" style="max-width: 95%;
    height: auto;
    padding: 5px;
    width: 150px;
    border-radius: 80px;"/></a>
						<span th:text="${context}" style="white-space: pre-wrap;"></span>
						<p style="display:none;" class="cloudreamHelperLink" codetype="postmulti" entryid="5655"></p>
				</div>
				<!-- END post-bottom -->
			</div>
    	</div>
    	
    	
    </div>
</div>
	
</body>
</html>
